<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title">FreeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form action="" method="get" id="survey-form">
          <label for="name" id="name-label"
            >Name
            <input
              type="text"
              name="name-label"
              id="name"
              placeholder="Enter your name" required
          /></label>

          <label for="email" id="email-label"
            >Email
            <input
              type="email"
              name="email-label"
              id="email"
              placeholder="Enter your Email" required
          /></label>

          <label for="number" id="number-label"
            >Age (optional)
            <input
              type="number"
              name="number-label"
              id="number"
              min="12"
              max="40"
              placeholder="Age"
            />
          </label>

          <label for="dropdown">
            Which option best describes your current role?
            <select name="dropdown" id="dropdown">
              <option value="" disabled="disabled">Selecy current role</option>

              <option value="">Student</option>
              <option value="">Full Time Job</option>
              <option value="">Full Time Learner</option>
              <option value="">Prefer not to say</option>
              <option value="">Other</option>
            </select>
          </label>
        

        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="recom-user"
            ><input type="radio" name="recom" class="recom-user" value="one"/>
            Definitely</label
          >
          <label for="recom-user"
            ><input type="radio" name="recom" class="recom-user" value="two"/> Maybe</label
          >
          <label for="recom-user"
            ><input type="radio" name="recom" class="recom-user" value="three"/> Not sure</label
          >
        </fieldset>

        <fieldset>
          <legend class="legend">What is your favorite feature of freeCodeCamp?</legend>
          <select name="fav-features" id="fav-features">
            <option value="" disabled>Select an option</option>

            <option value="">Challenges</option>
            <option value="">Projects</option>
            <option value="">Community</option>
            <option value="">Open Source</option>
          </select>

          <legend class="legend">What would you like to see improved?</legend>
          <label for="list-options"><input type="checkbox" name="" class="list-options" value="front-end"> Front-end Projects</label>
          <label for="list-options"><input type="checkbox" name="" class="list-options" value="back-end"> Back-end Projects</label>
          <label for="list-options"><input type="checkbox" name="" class="list-options" value="data"> Data Visualization</label>
          <label for="list-options"><input type="checkbox" name="" class="list-options" value="challenges"> Challenges</label>
          <label for="list-options"><input type="checkbox" name="" class="list-options" value="open-source"> Open Source Community</label>
          <label for="list-options"><input type="checkbox" name="" class="list-options" value="gitter"> Gitter help rooms</label>
          <label for="list-options"><input type="checkbox" name="" class="list-options" value="videos"> Videos</label>
          <label for="list-options"><input type="checkbox" name="" class="list-options" value="city"> City Meetups</label>
          <label for="list-options"><input type="checkbox" name="" class="list-options" value="wiki"> Wiki</label>
          <label for="list-options"><input type="checkbox" name="" class="list-options" value="forum"> Forum</label>
          <label for="list-options"><input type="checkbox" name="" class="list-options" value="additional"> Additional Courses</label>

          <label for="comments-box"> Any comments or suggestions? <textarea name="comments-box" id="comments-box" placeholder="Enter your comment here..." cols="30" rows="10"></textarea></label>

        <button type="submit" id="submit">Submit</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
